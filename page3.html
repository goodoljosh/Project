<!DOCTYPE html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav>
  <ul>
   <li><a href="index.html"> HomePage</a></li>
   <li><a href="page1.html"> Page1</a></li>
   <li><a href="page2.html"> Page2</a></li>
   <li><a href="page3.html"> Page3</a></li>
  </ul>
  </nav>
<body>

<div class="container">
  <h2>Mikes Instruments:</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>


    <div class="carousel-inner">
      <div class="item active">
        <img src="images/guitar.jpg" alt="Guitar" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/piano.jpg" alt="Piano" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/trumpet.jpg" alt="Trumpet" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/trombone.jpg" alt="Trumpet" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
